<htmL>
    <header>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="registration.css">   
    </header>
    <body>
        <form>
            <label>Full Name:</label>
            <input type="text" name="name" placeholder="Enter your full name." required/>
            <label>Date of Birth:</label>
            <input type="date" name="dateOfBirth" placeholder="Enter your date of birth." required/>
            <label>Age:</label>
            <input type="number" name="age" placeholder="Enter your age." required/>
            <label>Gender:</label>
            <select required>
                <option default>Select your gender.</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="notProvided">I would prefer not to say</option>
            </select>
            <label>Email Address:</label>
            <input type="text" name="emailAddress" placeholder="Enter your email address." required/>
            <label>Phone Number:</label>
            <input type="text" name="phoneNumber" placeholder="Enter your phone number."/>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter a password." required/>
            <label>Password Confirmation:</label>
            <input type="password" name="passwordConfirmation" placeholder="Re-enter your password." required/>
            <button type="submit">Register</button>
        </form>
        <script src="registration.js"></script>
    </body>
</htmL>
